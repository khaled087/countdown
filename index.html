<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="section-center">
        <article class="gift-img">
            <img src="./gift.jpeg" alt="">
        </article>
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">
                giveaway ends on sunday 24 feb. 2022, 8.00am
            </h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur molestiae debitis vel voluptatem eum,
                ducimus officiis, quas iste sint dolorum dicta quaerat blanditiis voluptatibus qui.
            </p>
            <div class="deadline">
                <!--  days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end days -->
                <!--  hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end hours -->
                <!--  mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end mins -->
                <!--  sec -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end sec-->
            </div>
        </article>
    </section>

    <script src="app.js"></script>
</body>

</html>
